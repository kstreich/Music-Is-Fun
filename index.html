<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <div class="container-fluid main-content">
        <div class="row">
            <img class="headphones" src="assets/headphones.png">
        </div>

        <div class="row">
            <h1>Music Search</h1>
        </div>
        <div class="row">
            <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                <div class="form-group">
                    <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                    <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row" id="songs">
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
